<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Køb klip</title>
    <link href="generel.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="topBar">
        <img src="pictures/topBarLogo.png" alt="Jesper's Torvekøkken logo" title="Jesper's Torvekøkken logo" />
    </div>
    <div id="overskriftIndex">
        <h1>Tilføj klip</h1>
    </div>
    <div id="clipSelection">
        <form name="klippeKort">
            <select name="vaelgKort">
                <option vaule="10StorKaffe">10 klip - Stor kaffe</option>
                <option value="10LilleKaffe">10 klip - Lille kaffe</option>
            </select>
        </form>
    </div>
    <div id="addClipDiv">
        <form id="addClip" action="">
            <button>
                Tilføj klip
            </button>
        </form>
    </div>
    <div id="menu">
        <form id="indexKnap" class="botKnap" action="index.html">
         <button>
            Kaffekort
         </button>
    </form>
    <form id="omOs" class="botKnap" action="omOs.html">
        <button>
            Om os
        </button>
    </form>
</div>

</body>
</html>
